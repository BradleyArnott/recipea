<ion-content>
  <ion-slides pager="true" parallax="true">

    <ion-slide class="slide-1" padding>
      <img src="assets/icon/binoculars.svg">
      <h1>Search</h1>
      <p>Search through our catergories or by ingredient to find your perfect meal.</p>
      <button class="skip" ion-button outline (click)="navHome()">Skip</button>
    </ion-slide>

    <ion-slide class="slide-2">
      <img src="assets/icon/list.svg">
      <h1>Create A Shopping List</h1>
      <p>Like a recipe? Add it to your shopping list and look to see where your nearest supermarket is.</p>
      <button class="skip" ion-button outline (click)="navHome()">Skip</button>
    </ion-slide>

    <ion-slide class="slide-3">
      <img src="assets/icon/chef.svg">
      <h1>Enjoy</h1>
      <p>Share, Save or even love! Cook to your hearts content.</p>
      <button ion-button outline (click)="navHome()">
        Dig in!
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
