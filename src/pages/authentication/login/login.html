<ion-content padding>
  <img class="logo" src="images/logo-white.png">

  <form [formGroup]="userFormBuilder" (ngSubmit)="login()">
    <ion-list>
      <div class="sign-up">
        <ion-icon name="person"></ion-icon>
        <ion-item>
          <ion-input placeholder="email" type="email" formControlName="email"></ion-input>
        </ion-item>
      </div>
      <ion-item class="form-error-list" *ngIf="!userFormBuilder.controls.email.pristine && !userFormBuilder.controls.email.valid">
        <p class="form-error" item-right *ngIf="!userFormBuilder.controls.email.pristine && userFormBuilder.controls.email.hasError('required')">
          This is a required field.
        </p>
      </ion-item>
      
      <div class="password">
        <ion-icon name="key"></ion-icon>
        <ion-item>
          <ion-input placeholder="password" type="password" formControlName="password"></ion-input>
        </ion-item>
      </div>
      <ion-item class="form-error-list" *ngIf="!userFormBuilder.controls.password.pristine && !userFormBuilder.controls.password.valid">
        <p class="form-error" item-right *ngIf="!userFormBuilder.controls.password.pristine && userFormBuilder.controls.password.hasError('required')">
          This is a required field.
        </p>
      </ion-item>
    </ion-list>
    <button ion-button block full class="login-button" type="submit" [disabled]="!userFormBuilder.valid">Log in</button>
  </form>
  <button class="create-account" ion-button block full (click)="signUp()">Sign up</button>
  <button ion-button block clear full (click)="resetPassword()">Lost your password?</button>
  <button class="noPass" ion-button block clear full (click)="anonymousUser()">Continue without creating an account</button>
  <button class="facebook" ion-button block clear full (click)="signInWithOAuth('Facebook')">Login with Facebook</button>
</ion-content>
